version: '3'

services:
  redis:
    image: redis:latest
    container_name: boltcard.redis
    command: 
      - redis-server
      - redis.conf
      - --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
    restart: always

  ngrok:
    image: ngrok/ngrok:latest
    container_name: boltcard.ngrok
    ports:
      - 4040:4040
    command:
      - http
      - boltcard_chatbot
      - --config=/etc/ngrok.yml
    volumes:
      - ./data/ngrok/ngrok.yaml:/etc/ngrok.yml
    restart: always

  boltcard_chatbot:
    image: boltcard-chatbot:latest
    container_name: boltcard.chatbot
    ports:
      - 80:7531
    volumes:
      - ./:/app
    environment:
      - NGROK_ACTIVE=${NGROK_ACTIVE}
      - NGROK_WEB_INTERFACE=http://ngrok:4040
    depends_on:
      - ngrok
    restart: always
